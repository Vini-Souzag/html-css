<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'oldlondon';
            src: url('OldLondon.ttf') format('truetype'), url('Olondon_.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'oldlondon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Vini brabo o mais brabo de Todos</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti consequatur doloremque quis, sapiente accusamus et id, autem aspernatur ratione a maiores sequi sint adipisci totam alias aliquid corrupti amet. Voluptate.</p>
</body>
</html>
